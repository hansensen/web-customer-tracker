<!DOCTYPE html>

<html lang="en" xmlns:th="https://www.thymeleaf.org">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
		integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
	<title>Add Employee</title>
</head>


<body>
	<div class="container">
		<h3>Employee Directory</h3>
		<hr>
		<p class="h4 mb-4">Save Employee</p>

		<form action="#" th:action="@{/employees/save}" th:object="${employee}" method="POST">
			<div class="form-group">
				<label for="firstName">First Name</label>
				<input type="text" th:field="*{firstName}" class="form-control" id="firstName" placeholder="First Name">
				<small th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" class="text-danger">First name cannot be empty.</small>
			</div>

			<div class="form-group">
				<label for="lastName">First Name</label>
				<input type="text" th:field="*{lastName}" class="form-control" id="lastName" placeholder="Last Name">
				<small th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" class="text-danger">Last name cannot be empty.</small>
			</div>

			<div class="form-group">
				<label for="exampleInputEmail1">Email address</label>
				<input type="email" th:field="*{email}" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
				<small th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger">Email cannot be empty.</small>
			</div>
			<button type="submit" class="btn btn-primary">Save</button>
		</form>

		<hr>
		<a th:href="@{/employees/list}">Back to Employees List</a>
	</div>
</body>


</html>
